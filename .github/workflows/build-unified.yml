name: 统一构建流程

# 环境变量
env:
  PYTHON_VERSION: "3.13.9"
  UV_VERSION: "latest"
  ARTIFACT_RETENTION_DAYS: 30
  CACHE_VERSION: v1

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      build_target:
        description: '构建目标 (all/windows/linux)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - linux
      release:
        description: '是否发布版本'
        required: false
        default: 'false'
        type: choice
        options:
          - true
          - false
      package:
        description: '是否打包应用'
        required: false
        default: 'true'
        type: choice
        options:
          - true
          - false

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  builder_matrix:
    # 仅在push或pull_request事件包含"开始打包"关键词时执行，或有v开头的tag，或手动触发
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, '开始打包') ||
      startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows PyInstaller 构建
          - os: windows-2022
            arch: x64
            pack_mode: dir
            packager: pyinstaller
            platform: windows
          # Linux PyInstaller 构建
          - os: ubuntu-22.04
            arch: x64
            pack_mode: dir
            packager: pyinstaller
            platform: linux

    runs-on: ${{ matrix.os }}
    steps:
      - name: 安装 uv (Windows)
        if: matrix.platform == 'windows'
        uses: astral-sh/setup-uv@v4

      - name: 安装 uv (Linux)
        if: matrix.platform == 'linux'
        uses: astral-sh/setup-uv@v4

      - name: 显示构建信息
        run: |
          echo "构建信息:"
          echo "- 平台: ${{ matrix.platform }}"
          echo "- 架构: ${{ matrix.arch }}"
          echo "- 打包工具: ${{ matrix.packager }}"
          echo "- 打包模式: ${{ matrix.pack_mode }}"
          echo "- 事件类型: ${{ github.event_name }}"
          echo "- Ref: ${{ github.ref }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- 构建矩阵: ${{ matrix.os }}"

      - name: 检出仓库
        uses: actions/checkout@v4.2.2

      - name: 验证并更新uv.lock文件
        run: |
          echo "验证uv.lock文件完整性..."
          uv lock --check
          if ($LASTEXITCODE -eq 0) {
            echo "uv.lock文件验证通过"
          } else {
            echo "uv.lock文件需要更新，正在更新..."
            uv lock
            echo "uv.lock文件已更新"
          }

      # 依赖缓存
      - name: 缓存依赖
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
            ~/.venv
          key: ${{ runner.os }}-${{ matrix.arch }}-${{ env.CACHE_VERSION }}-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-${{ matrix.arch }}-

      - name: 安装系统依赖 (Linux)
        if: matrix.platform == 'linux'
        run: |
          echo "开始安装Linux系统依赖..."
          sudo apt-get update || { echo "APT update failed, retrying..."; sleep 5; sudo apt-get update; }
          sudo apt-get install -y \
            libpulse-dev \
            pulseaudio \
            libportaudio2 \
            libsndfile1 \
            libasound2-dev \
            portaudio19-dev \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libgl1-mesa-glx \
            libegl1 \
            libdbus-1-3 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0
          echo "Linux系统依赖安装完成"
        timeout-minutes: 10

      - name: 初始化 zip 文件夹
        run: mkdir zip

      - name: 更新 version_info.txt
        if: startsWith(github.ref_name, 'v') && contains(github.ref_name, '.') && !contains(github.ref_name, '-') && (github.event_name != 'workflow_dispatch' || inputs.package == 'true')
        run: |
          python update_version.py
        env:
          VERSION: ${{ github.ref_name }}

      # Windows PyInstaller 构建
      - name: 运行 Windows PyInstaller 构建
        if: |
          matrix.platform == 'windows' &&
          (contains(github.event.head_commit.message, '开始打包') ||
           startsWith(github.ref, 'refs/tags/v'))
        run: |
          echo "开始 Windows PyInstaller 构建流程..."
          echo "使用uv进行依赖同步..."
          uv sync --frozen
          echo "依赖同步完成，开始打包..."
          uv run build_pyinstaller.py

      # Linux PyInstaller 构建
      - name: 运行 Linux PyInstaller 构建
        if: |
          matrix.platform == 'linux' &&
          (contains(github.event.head_commit.message, '开始打包') ||
           startsWith(github.ref, 'refs/tags/v'))
        run: |
          echo "开始 Linux PyInstaller 构建流程..."
          echo "使用uv进行依赖同步..."
          uv sync --frozen
          echo "依赖同步完成，开始打包..."
          uv run build_pyinstaller.py

      # Windows 打包操作
      - name: Windows 打包操作
        if: |
          matrix.platform == 'windows' &&
          (github.event_name != 'workflow_dispatch' || inputs.package == 'true')
        run: |
          echo "开始 Windows 打包操作..."

          # 检查构建是否成功
          if (!(Test-Path "dist/SecRandom" -PathType Container)) {
            echo "错误：dist/SecRandom 目录不存在，构建可能失败了"
            echo "可用的dist目录内容："
            if (Test-Path "dist") {
              Get-ChildItem -Path "dist" -Recurse
            } else {
              echo "dist 目录不存在"
            }
            exit 1
          }

          # 创建zip_dist/SecRandom目录
          mkdir -p zip_dist/SecRandom

          # 复制dist/SecRandom目录内容
          Copy-Item -Recurse -Force dist/SecRandom/* zip_dist/SecRandom/

          # 创建app目录
          mkdir -p zip_dist/SecRandom/app

          # 复制app/resources文件夹到zip_dist/SecRandom目录下
          Copy-Item -Recurse -Force app/resources zip_dist/SecRandom/app

          # 复制 LICENSE 文件到zip_dist/SecRandom目录下
          Copy-Item LICENSE zip_dist/SecRandom/

          # 使用 zip 压缩文件
          mkdir zip -Force
          $outputZip = "zip/SecRandom-${{ matrix.platform }}-${{ github.ref_name }}-${{ matrix.arch }}-${{ matrix.pack_mode }}.zip"
          Compress-Archive -Path zip_dist/SecRandom/* -DestinationPath $outputZip -Force
          echo "目录模式打包完成: $outputZip"

      # Linux 打包操作
      - name: Linux 打包操作
        if: |
          matrix.platform == 'linux' &&
          (github.event_name != 'workflow_dispatch' || inputs.package == 'true')
        run: |
          echo "开始 Linux 打包操作..."

          # 检查构建是否成功
          if [ ! -d "dist/SecRandom" ]; then
            echo "错误：dist/SecRandom 目录不存在，构建可能失败了"
            echo "可用的dist目录内容："
            if [ -d "dist" ]; then
              ls -la dist/
            else
              echo "dist 目录不存在"
            fi
            exit 1
          fi

          # 创建zip_dist/SecRandom目录
          mkdir -p zip_dist/SecRandom

          # 复制dist/SecRandom目录内容
          cp -r dist/SecRandom/* zip_dist/SecRandom/

          # 创建app目录
          mkdir -p zip_dist/SecRandom/app

          # 复制app/resources文件夹到zip_dist/SecRandom目录下
          cp -r app/resources zip_dist/SecRandom/app/

          # 复制 LICENSE 文件到zip_dist/SecRandom目录下
          cp LICENSE zip_dist/SecRandom/

          # 使用 zip 压缩文件
          mkdir -p zip
          cd zip_dist
          zip -r ../zip/SecRandom-${{ matrix.platform }}-${{ github.ref_name }}-${{ matrix.arch }}-${{ matrix.pack_mode }}.zip SecRandom/
          cd ..
          echo "目录模式打包完成: zip/SecRandom-${{ matrix.platform }}-${{ github.ref_name }}-${{ matrix.arch }}-${{ matrix.pack_mode }}.zip"

      - name: 上传应用程序
        if: |
          github.event_name != 'pull_request' &&
          (github.event_name != 'workflow_dispatch' || inputs.package == 'true')
        uses: actions/upload-artifact@v4.4.2
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-${{ matrix.pack_mode }}
          path: ./zip
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  release:
    needs: [builder_matrix]
    if: |
      (startsWith(github.ref, 'refs/tags/v') &&
      contains(github.ref_name, '.') && !contains(github.ref_name, '-') &&
      (github.event_name != 'workflow_dispatch' || inputs.release == 'true')) ||
      (github.event_name == 'workflow_dispatch' && inputs.release == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 安全检查
        run: |
          echo "执行安全检查..."
          # 检查敏感文件
          if [ -f ".env" ]; then
            echo "警告: 发现 .env 文件，请检查是否包含敏感信息"
          fi
          # 检查文件权限
          find . -type f -name "*.py" -perm /002 -exec echo "警告: {} 文件权限过于宽松" \; 2>/dev/null || true
          echo "安全检查完成"

      - name: Check out repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: 设置 git-cliff
        uses: kenji-miyake/setup-git-cliff@v2
        with:
          version: latest

      - name: 生成 changelog
        id: generate-changelog
        run: |
          git cliff

      - name: 准备发布
        run: |
          echo "准备发布目录..."
          mkdir -p release
          mkdir -p artifacts

      - name: 下载 artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          run-id: ${{ github.run_id }}

      - name: 准备 artifacts
        run: |
          echo "整理构建产物..."
          # Windows 构建产物
          mv artifacts/windows-x64-dir/* release/ 2>/dev/null || echo "未找到 Windows x64 构建产物"
          # Linux 构建产物
          mv artifacts/linux-x64-dir/* release/ 2>/dev/null || echo "未找到 Linux x64 构建产物"
          echo "构建产物整理完成"
          ls -la release/

      - name: 计算 SHA256 值
        run: |
          echo "开始计算SHA256校验值..."
          cd release
          echo "" > SHA256SUMS.txt
          for file in *; do
            if [ -f "$file" ]; then
              echo "计算 $file 的SHA256值..."
              sha256sum "$file" >> SHA256SUMS.txt
            fi
          done
          echo "SHA256校验值计算完成："
          cat SHA256SUMS.txt

      - name: 验证 SHA256SUMS.txt 文件
        run: |
          echo "验证SHA256SUMS.txt文件..."
          cd release
          if [ ! -f "SHA256SUMS.txt" ]; then
            echo "错误：在release目录中未找到SHA256SUMS.txt文件"
            exit 1
          fi
          if [ ! -s "SHA256SUMS.txt" ]; then
            echo "错误：SHA256SUMS.txt文件为空"
            exit 1
          fi
          echo "SHA256SUMS.txt文件验证通过"
          cd ..

      - name: 生成 需发布 的表格信息
        run: |
          cd release
          echo "" >> ../CHANGELOG.md
          echo "**国内 下载链接**" >> ../CHANGELOG.md
          echo "| 平台/打包方式 | 支持架构 | 完整版 |" >> ../CHANGELOG.md
          echo "| --- | --- | --- |" >> ../CHANGELOG.md
          echo "| Windows | x64 | [下载](https://www.123684.com/s/9529jv-U4Fxh) |" >> ../CHANGELOG.md
          echo "| Linux | x64 | [下载](https://www.123684.com/s/9529jv-U4Fxh) |" >> ../CHANGELOG.md
          echo "" >> ../CHANGELOG.md
          echo "**Github 镜像 下载链接**" >> ../CHANGELOG.md
          echo "| 镜像源 | 平台 | 支持架构 | 完整版 |" >> ../CHANGELOG.md
          echo "| --- | --- | --- | --- |" >> ../CHANGELOG.md
          echo "| ghfast.top | Windows | x64 | [下载 ${{ github.ref_name }}](https://ghfast.top/https://github.com/SECTL/SecRandom/releases/download/${{ github.ref_name }}/SecRandom-windows-${{ github.ref_name }}-x64-dir.zip) |" >> ../CHANGELOG.md
          echo "| ghfast.top | Linux | x64 | [下载 ${{ github.ref_name }}](https://ghfast.top/https://github.com/SECTL/SecRandom/releases/download/${{ github.ref_name }}/SecRandom-linux-${{ github.ref_name }}-x64-dir.zip) |" >> ../CHANGELOG.md
          echo "| gh-proxy.com | Windows | x64 | [下载 ${{ github.ref_name }}](https://gh-proxy.com/https://github.com/SECTL/SecRandom/releases/download/${{ github.ref_name }}/SecRandom-windows-${{ github.ref_name }}-x64-dir.zip) |" >> ../CHANGELOG.md
          echo "| gh-proxy.com | Linux | x64 | [下载 ${{ github.ref_name }}](https://gh-proxy.com/https://github.com/SECTL/SecRandom/releases/download/${{ github.ref_name }}/SecRandom-linux-${{ github.ref_name }}-x64-dir.zip) |" >> ../CHANGELOG.md
          echo "" >> ../CHANGELOG.md
          echo "**SHA256 校验值-请核对下载的文件的SHA256值是否正确**" >> ../CHANGELOG.md
          echo "| 文件名 | SHA256 值 |" >> ../CHANGELOG.md
          echo "| --- | --- |" >> ../CHANGELOG.md
          while read -r line; do
            hash=$(echo "$line" | awk '{print $1}')
            file=$(echo "$line" | awk '{print $2}')
            echo "| $file | $hash |" >> ../CHANGELOG.md
          done < SHA256SUMS.txt
          rm SHA256SUMS.txt
          cd ..

      - name: 确定发布类型
        id: release-type
        run: |
          if [[ "${{ github.ref }}" == *"beta"* || "${{ github.ref }}" == *"alpha"* ]]; then
            echo "is_beta=true" >> $GITHUB_ENV
          else
            echo "is_beta=false" >> $GITHUB_ENV
          fi

      - name: 发布
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.Releases_BOT }}
          files: release/*
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ env.is_beta == 'true' }}
          tag_name: ${{ github.ref_name }}
          name: SecRandom 新版本 - ${{ github.ref_name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
